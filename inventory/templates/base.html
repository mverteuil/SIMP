<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>{% block title_tag %}SIMP{% endblock %}</title>
    {% block persistent_scripts %}
    <script type="text/javascript"
            src="/static/js/jquery-1.9.0.js"></script>
    <script type="text/javascript"
            src="/static/js/jquery-ui-1.10.0.custom.min.js"></script>
    {% endblock %}
    {% block page_scripts %}
    {% endblock %}
    {% block persistent_styles %}
    <link rel="stylesheet"
          media="screen"
          href="/static/css/simp.css" />
    <link rel="stylesheet"
          media="screen"
          href="/static/css/theme/jquery-ui-1.10.0.custom.min.css" />
    {% endblock %}
    {% block page_styles %}
    {% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
<h1>{% block page_heading %}{% endblock %}</h1>
<div class="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
