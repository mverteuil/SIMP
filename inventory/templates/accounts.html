<html>
    <head>
        <title>Accounts</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Balance</th>
            </tr>
            {% for account, balance in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ balance }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
