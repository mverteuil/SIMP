{% extends "section.html" %}
{% block title_tag %}Account{% endblock %}
{% block page_heading %}Account{% endblock %}
{% block content %}
<table class="basetable">
    <tr>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    <tr>
        <td class="name middle">{{ account.name }}</td>
        <td class="middle">${{ account.calculate_balance|floatformat:2 }}</td>
    </tr>
</table>
<a href="{% url "inventory:account_form" account.pk %}">Edit this Item</a>
{% endblock content %}
