{% extends "bootstrap/list.html" %}
{% load i18n %}
{% block thead %}
<th>{% trans "Name" %}</th>
<th>{% trans "Consumption" %}</th>
<th>{% trans "Income" %}</th>
{% endblock %}
{% block each_tr %}
<tr>
    <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
    <td class="number">{{ object.calculate_consumption|floatformat:1 }}</td>
    <td class="number">{{ object.calculate_income|floatformat:2 }}</td>
</tr>
{% endblock %}
