{% extends "bootstrap/list.html" %}
{% load i18n %}
{% block thead %}
<th>{% trans "Name" %}</th>
<th>{% trans "Balance" %}</th>
<th>{% trans "Actions" %}</th>
{% endblock %}
{% block each_tr %}
<tr>
    <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
    <td>{{ object.balance|floatformat:2 }}</td>
    <td><a class="label label-important" href="{% url "inventory:account_delete" object.pk %}">{% trans "Delete" %}</a></td>
</tr>
{% endblock %}
