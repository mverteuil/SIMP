{% extends "bootstrap/list.html" %}
{% load i18n %}
{% block thead %}
<th>{% trans "Name" %}</th>
<th>{% trans "Balance" %}</th>
<th>&nbsp;</th>
{% endblock %}
{% block each_tr %}
<tr>
    <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
    <td>{{ object.calculate_balance|floatformat:2 }}</td>
    <td><a href="{% url "inventory:account_delete" object.pk %}">X</a></td>
</tr>
{% endblock %}
